<!DOCTYPE html>

    <title>Форма для облака</title>
</head>

<body>
    <h1>Выберите облачное хранилище:</h1>

        <label><input type="radio" name="cloud" value="OneDrive"> OneDrive </label> <br>
        <label><input type="radio" name="cloud" value="Google Drive"> Google Drive </label> <br>

        <br>
        <input type="button" value="Подтвердить и отправить">
    </form>
</body>

</html>
